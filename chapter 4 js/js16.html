<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Tutorial</title>
    <style>

    </style>
</head>
<body>
    <div class="container">This is my contener</div>
     <script>
        let jsonObj = {
            name: "Rohit",
            channel: 'CWRohit',
            friend: "Kiran",
            food: "paneeer"
        }
        console.log(jsonObj);
        //here stringify is a function its used for converting our data object to string.
        let myJsonStr = JSON.stringify(jsonObj); 
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace("Rohit", 'Aryan');  // here replace is funcition for replace data like here converting name data you can see
        console.log(myJsonStr);

        //here parse is a function its used for converting our data string to object.
         let newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj);
        
     </script>
</body>
</html>
