<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition</title>
     <style>

#box{

    display: flex;
    width: 200px;
    height: 240px;
    background-color: rgb(181, 245, 252);
    justify-content: center;
    align-items: center;
    /* transition-property: background-color; */
   transition-duration: 2s;  /* kitne time lagayega change hone me */
    /* transition-delay: 3s;  delay time for changing effeect */
}

#box:hover{
    background-color: rgb(0, 191, 255);
}
     </style>
</head>
<body>
    <h3>This is CSS Transition Tutorial</h3>
    <div class="container">
        <div id="box">
         This is my box
        </div>
    </div>
    
</body>
</html>
