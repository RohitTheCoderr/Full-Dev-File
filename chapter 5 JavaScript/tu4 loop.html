<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>


</head>
<body>
    <h1>Loops</h1>
    <p>like for loop and while loop etc</p>


</body>
<script>

    // Loops - for loop and while loop
//    Loop - Simple meaning of loop is repeat (any variable and any Value)
  // for loop
  // here we want to print number 1 to 10 by using for loop
var a = 1
 for ( a = 1; a <= 10; a++){
    console.log(a)
 }

 //while loop
 // here we want to print number 20 to 50 by using for loop
  var b = 20;  
  while(b<51){
    console.log(b);
    b++;
  }



</script>
</html>
