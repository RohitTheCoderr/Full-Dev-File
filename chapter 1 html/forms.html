<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h2>This is HTML form tutorial</h2>
    <form action="backend.php ">
        <div>
        <label for="name">Name:
         <input type="text" name="my name" id="name">
        </label>
        </div>
        <br>
        <div>     
            Role: <input type="text" name="my role">
        </div>
        <br>
        <div>
            Email: <input type="email" name="enter email" id="">
        </div>
        <br>
        <div>
            Date: <input type="date" name="today's/submit date" id="">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="my Bonus">
        </div>
        <br>
        <div>
            Gender:-  male <input type="radio" name="my Gender">  Female <input type="radio" name="my Gender">
             Other <input type="radio" name="my Gender">
        </div>
        <br>
        <div>
            Nationality: <select name="Nationality" id="Nationality">
                <option value="INdian" selected>Indian</option>
                <!-- here selected tag is use for a automatic selection in all option -->
                <option value="Other">Other</option>
            </select>
        </div>

        <br>
        <div>
            <label for="car">My car
                <select name="car" id="car">
                    <option value="TOYOTA">TOYOTA</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="kia">kia</option>
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="No car"selected>No car</option>
                </select>
            </label>
        </div>
        <br>
        <div>
            <label for="select">
            Are you eligible ?: <input type="checkbox" name="my eligibility" id="select">
        </label>
        </div>
        <div> 
            <h4>Write something about yourself: </h4>
            <textarea name="text here" cols="30" rows="10"></textarea> 
        </div>
            
        <br>
            <div>
             <input type="submit" value="submit now">
             <input type="reset" value="reset now">
            </div>
            <br>
    </form>
</body>
</html>
