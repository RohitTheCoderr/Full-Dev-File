<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html'</title>
</head>
<body>
    <h3>ids and classes tutorial </h3>
    <div id="mainbox" class="redBg blackBorder">
        this is ids and classes in html. actully its very intriesting in this feature of html
    </div>
    <span class="redBg"></span>
    <!-- select and press ctrl+/ to comment -->
    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <span class="redBg">you can write and use any this in between the tag with class name</span>
    <span id="mainSpan">you can write and use any this in between the tag with class id</span>
    <div class="redBg"></div>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emmet takes div tag sd defaults using Emmet -->
    <div class="blackBackground"></div>
    <!-- Creating multiple element using Emmet -->
    <!-- span.myClass1.myClass2.myClass3 + tab -->
    <span class="myClass1 myClass2 myClass3"></span>
    <!-- span.myClass1.myClass2.myClass3*4 tab  for print a 4 similler element using Emmet -->
    <span class="myClass1 myClass2 myClass3">First</span>
    <span class="myClass1 myClass2 myClass3">Second</span>
    <span class="myClass1 myClass2 myClass3">Third</span>
    <span class="myClass1 myClass2 myClass3">Fourth</span>
</body>
</html>
