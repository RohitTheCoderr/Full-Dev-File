    <header class="header">
      <nav class="navbar container">
        <h2 class="logo">Website</h2>

      <div class="headline">
        <h2 id="main-heading">Manage your tasks</h2>
        <!-- <button class= "btn btn-headline" onclick="console.log('you click me');">Learn More</button> -->
        <button class="btn btn-headline"><a href="https://aapkisafalta.com/2019/03/how-to-make-to-do-list-hindi-meaning.html"></a>Learn More</button>
      </div>
    </header>
    <section class="section-todo container">
      <h2 id="plan">
        Your plan for today ? <span style="display: none">Hello</span>
      </h2>

      <form class="form-todo">
        <input type="text" name="" id="" placeholder="Add todo" />
        <input type="submit" value="Add Todo" class="btn" />
      </form>

      <ul class="todo-list">
        <!-- <li class="first-todo">todo1</li> -->
        <!-- <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li> -->
        <li>
          <span class="text">Do this do that</span>
          <div class="todo-buttons">
            <button class="todo-btn done">Done</button>
            <button class="todo-btn remove">Remove</button>
          </div>
        </li>
      </ul>
    </section>
    <section class="section-signup container" id="sign">
      <h2>Sign Up</h2>
      <form class="signup-form">
        <div>
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Type username"
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Type password"
          />
        </div>
        <div>
          <label for="confirmPassword">ConfirmPassword</label>
          <input
            type="confirmpassword"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="ConfirmPassword"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="phone" name="phone" id="phone" placeholder="Phone" />
        </div>
        <div>
          <label for="about">About yourself</label>
          <textarea
            name="about"
            id=""
            cols="30"
            rows="10"
            placeholder="Type Message"
          ></textarea>
        </div>
        <button type="submit" class="btn signup-btn">Submit</button>
      </form>
    </section>
